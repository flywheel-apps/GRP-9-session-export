repos:
 - repo: https://github.com/timothycrosley/isort
    rev: 5.4.2
    hooks:
      - id: isort
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
      - id: flake8
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-json

